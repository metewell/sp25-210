<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
  </head>
  <body>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="moreforms.html">More Forms</a></li>
      </ul>
    </nav>

    <h1>Containers and Forms</h1>

    <form action="index.html" method="get">
        
      <div>
        <label for="favoriteSnack">Favorite Snack</label>
        <input
          type="text"
          name="favoriteSnack"
          id="favoriteSnack"
          placeholder="Peeps"
          required
        />
      </div>
      <div>
        <label for="leastFavoriteSnack">Least Favorite Snack</label>
        <input
          type="text"
          name="leastFavoriteSnack"
          id="leastFavoriteSnack"
          placeholder="Harry Potter Jelly Beans"
        />
      </div>
      <div>
        <label for="explain">Explain Your Choices</label>
        <textarea name="explain" id="explain" cols="30" rows="5"></textarea>
      </div>
      <div>
        <label for="snackColorMood">Snack Color Mood</label>
        <input type="color" name="snackColorMood" id="snackColorMood">
      </div>
      <div>
        <label for="snackPic">Picture of Snack</label>
        <input type="file">
      </div>

      <input type="submit" value="Submit Snacks">
      <button type="submit">Same Thing</button>
    </form>

  </body>
</html>
