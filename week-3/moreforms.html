<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="moreforms.html">More Forms</a></li>
      </ul>
    </nav>

    <h1>More Forms</h1>

    <form action="moreforms.html" method="get">
      <div>
        <input type="checkbox" name="soulContract" id="soulContract" />
        <label for="soulContract">Sign away your soul</label>
      </div>

      <div>
        <input type="radio" name="lengthContract" id="lengthContract1" />
        <label for="lengthContract1">1 Year</label>

        <input type="radio" name="lengthContract" id="lengthContract2" />
        <label for="lengthContract2">2 Years</label>

        <input
          type="radio"
          name="lengthContract"
          id="lengthContract50"
          checked
          required
        />
        <label for="lengthContract50">50 Years</label>
      </div>

      <fieldset>
        <legend>Personal Info</legend>
        <div>
          <label for="fullname">Fullname</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            required
            list="commonNames"
          />
          <datalist id="commonNames">
            <option value="Scappy">Scappy</option>
            <option value="Meowth">Meowth</option>
            <option value="Human">Human</option>
          </datalist>
        </div>
  
        <select name="title" id="title">
          <option value="Barbarian">Barbarian</option>
          <option value="Jester">Jester</option>
          <option value="My mom">My mom</option>
          <option value="Janitor">Janitor</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <div>
        <input type="submit" value="E-Sign" />
      </div>
    </form>
  </body>
</html>
